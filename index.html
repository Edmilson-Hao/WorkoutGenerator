<!DOCTYPE html>
<html lang="en">
<head>
    <title>ðŸ’ªWorkout Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/workout-logo.jpg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./assets/appLogo.png">
    <meta name="theme-color" content="#222831"/>
    <meta name="Description" content="Generate your workout for free.">
    <link rel="manifest" href="./manifest.json" />

    <!-- JS files
    --------------------------------------------------------------------------------------------------->
    <script src="index.js"></script>
    <script src='./src/_variables.js'></script>
    <script src='./src/_generateWorkout.js'></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- CSS Files
    --------------------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="index.css">

    <!-- Importing Google Font
    --------------------------------------------------------------------------------------------------->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@600&display=swap" rel="stylesheet">

    <!-- Service Worker
    ---------------------------------------------------------------------------------------------------->
    <script>
        /* This is the service worker with the Cache-first network

        Add this below content to your HTML page inside a <script type="module"><script> tag, or add the js file to your page at the very top to register service worker
        If you get an error about not being able to import, double check that you have type="module" on your <script /> tag

        
        This code uses the pwa-update web component https://github.com/pwa-builder/pwa-update to register your service worker,
        tell the user when there is an update available and let the user know when your PWA is ready to use offline.
        */

        import 'https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate';

        const el = document.createElement('pwa-update');
        document.body.appendChild(el);
    </script>

</head>
<body>
    <header>
        <h1>Workout Generator</h1>
    </header>

    <div id="divWorkoutContainer">
            <div id="divWorkoutSelector" onchange="workoutDayPopulate();">
                
                <select id="workoutSplitSelector" name="workoutSplitSelector">
                    <option value="">Select One</option>
                    <option value="fullBodySplit">Full Body Split</option>
                    <option value="upperLowerSplit">Upper Lower Split</option>
                    <option value="pushPullLegsSplit">Push Pull Legs Split</option>
                </select>

                <select class='workoutDaySelector' id='fullBodySplit' name='fullBodySplit'>
                    <option value="">Select One</option>
                    <option value="fullBodyMainGroupDay">Main Group Day</option>
                    <option value="fullBodySecondaryGroupDay">Secondary Group Day</option>
                </select>

                <select class='workoutDaySelector' id='upperLowerSplit' name='upperLowerSplit'>
                    <option value="">Select One</option>
                    <option value="upperBodyMainGroupDay">Upper Body Day</option>
                    <option value="lowerBodySecondaryGroupDay">Lower Body Day</option>
                </select>

                <select class='workoutDaySelector' id='pushPullLegsSplit' name='pushPullLegsSplit'>
                    <option value="">Select One</option>
                    <option value="pushDay">Push Day</option>
                    <option value="pullDay">Pull Day</option>
                    <option value="legsDay">Legs Day</option>
                </select>
                
        </div>

        <span id="generateWorkoutButton" onclick="generateWorkout();">
            Generate <br> Workout
        </span>
    </div>

    <div id="generatedWorkout">
                    
    </div>

    <footer id="footer">
        <a id="reloadPageButton" href="">Reload</a>
        <a id="regenerateWorkoutButton" href="#" onclick="generateWorkout();">Regenerate</a>
    </footer>
        
</body>
</html>
